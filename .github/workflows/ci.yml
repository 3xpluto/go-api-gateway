name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: gofmt (show failing files)
        shell: bash
        run: |
          set -euo pipefail
          files=$(git ls-files '*.go' | xargs -r gofmt -l)
          if [ -n "$files" ]; then
            echo "gofmt needed on:"
            echo "$files"
            exit 1
          fi

      - name: go vet
        run: go vet ./...

      - name: go test
        run: go test ./... -count=1

      - name: go test (race)
        run: go test ./... -race -count=1

      # Build linters with the SAME Go version to avoid export-data mismatch errors
      - name: Install linters
        shell: bash
        run: |
          set -euo pipefail
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: staticcheck
        run: staticcheck ./...

      - name: golangci-lint
        run: golangci-lint run ./... --timeout=5m

      - name: Coverage
        shell: bash
        run: |
          set -euo pipefail
          go test ./... -count=1 -coverpkg=./... -coverprofile=coverage.out
          go tool cover -func=coverage.out | tee coverage.txt

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.out
            coverage.txt
